<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/617528cdaf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>To Do list</h1>
    <div class="task-1">
      <h2>Add a task</h2>
      <div class="add-task">
        <input type="text" placeholder="Add a task.." id="myInput">
      <button onclick="add()"><i class="fa-solid fa-plus"></i></button>
      </div>
      
    </div>
    
    <div class="task-2">
      <h2>tasks to be done</h2>
      <div class="added" id="added">
        
      

    </div>
  </div>
</div>

  <script>

        var inputVal = document.querySelector("#myInput");
      var text = document.getElementById('added')

      function add() {
        if(inputVal.value.length==0){
          alert('No task given!')
        }else{
          text.innerHTML += `<div class="added-1">
        <p>${inputVal.value}</p><i class="fa-regular fa-trash-can" id="del"></i>
      </div>`
          inputVal.value=''
          var delEl = document.querySelectorAll('#del')
          for (var i = 0; i < delEl.length; i++) {
            delEl[i].onclick = function(){
              this.parentElement.remove()
            }
            
          }
        }
            
        }
        
      

  </script>

</body>
</html>
